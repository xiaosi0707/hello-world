	<body style="background:#F2F1F3 ;">
		<script>

			<section class="m-user-upgrade-time m-user-input">

			<section class="m-user-upgrade-time m-user-input">
				<label>年龄</label>
				<input readonly="readonly" name="appDate" id="age" type="text" placeholder="请填写年龄" />

			<section class="m-user-upgrade-time m-user-input">
				<label>民族</label>

			<section class="m-user-upgrade-time m-user-input">
				<label>身份证号</label>
				<input type="text" placeholder="请填写身份证号" />
			</section>
			<section class="m-user-upgrade-time m-user-input">

			</section>
			<section class="m-user-upgrade-time m-user-input">

				<input type="text" placeholder="请填写居住地址" />

				<label>户籍所在地</label>
				<input type="text" placeholder="请填写户籍所在地" />
			</section>
			<section class="m-user-upgrade-time m-user-input">
				<label>户籍所在地家庭地址</label>
				<input type="text" placeholder="请填写户籍地址" />
			</section>
			<section class="m-user-upgrade-time m-user-input">
				<label>紧急联系人(直系)</label>
				<input type="text" placeholder="请填写紧急联系人" />
			</section>
			<section class="m-user-upgrade-time m-user-input">

				<input type="tel" placeholder="请填写紧急联系人电话" />
			</section>
			<section class="m-user-upgrade-time m-user-input">
				<label>紧急联系人地址</label>
				<input type="text" placeholder="请填写联系人地址" />
			</section>

		</div>
		<div class="m-placeholder">
			<!---占位符--->
		</div>
		<div class="m-btn-fixed">
			完成
		</div>
		<div class="m-radio-menu">
			<p>请选择</p>
			<ul>

			</ul>
		</div>
		<div class="m-layer"></div>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/mobiscroll_002.js" type="text/javascript"></script>
		<script src="js/mobiscroll.js" type="text/javascript"></script>
		<script src="js/mobiscroll_003.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				var currYear = (new Date()).getFullYear();
				var opt = {};
				opt.date = {
					preset: 'date'
				};
				opt.datetime = {
					preset: 'datetime'
				};
				opt.time = {
					preset: 'time'
				};
				opt.default = {
					theme: 'android-ics light', //皮肤样式
					display: 'modal', //显示方式 
					mode: 'scroller', //日期选择模式
					dateFormat: 'yyyy-mm-dd',
					lang: 'zh',
					showNow: true,
					nowText: "今天",
					startYear: currYear - 100, //开始年份
					endYear: currYear //结束年份
				};
				$("#age").mobiscroll($.extend(opt['date'], opt['default']));
				var optDateTime = $.extend(opt['datetime'], opt['default']);
				var optTime = $.extend(opt['time'], opt['default']);
				//获取年龄
				$('#age').change(function(){
					$(this).val(currYear-$(this).val().split('-')[0])
				})
				
			});
		</script>
	</body>

</html>
