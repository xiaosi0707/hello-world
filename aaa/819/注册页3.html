<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/mobiscroll_002.css" />
		<link rel="stylesheet" type="text/css" href="css/mobiscroll_003.css" />
	</head>

	<body>
		<script>
			document.querySelector('html').style.fontSize = (document.body.clientWidth / 375 * 16 + 'px');
		</script>
		<div class="m-reg-words">
			<h1>填写基本信息</h1>
			<p>我们绝对为您保密哟~</p>
		</div>
		<div class="m-reg-head">
			<img src="img/head.png" />
		</div>
		<div class="m-reg-form">
			<dl>
				<dt><img src="img/name.png"/></dt>
				<dd>
					<input type="text" placeholder="姓名" />
				</dd>
			</dl>
			<dl>
				<dt><img src="img/age.png"/></dt>
				<dd>
					<input readonly="readonly" name="appDate" id="appDate" type="text" placeholder="年龄" />
				</dd>
			</dl>

		</div>
		<div class="m-reg-btn">
			<button>下一步，填写手机号登录</button>
		</div>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/mobiscroll_002.js" type="text/javascript"></script>
		<script src="js/mobiscroll.js" type="text/javascript"></script>
		<script src="js/mobiscroll_003.js" type="text/javascript"></script>
		<script src="js/custom.js"></script>
		<script type="text/javascript">
			$(function() {
				var currYear = (new Date()).getFullYear();
				var opt = {};
				opt.date = {
					preset: 'date'
				};
				opt.datetime = {
					preset: 'datetime'
				};
				opt.time = {
					preset: 'time'
				};
				opt.default = {
					theme: 'android-ics light', //皮肤样式
					display: 'modal', //显示方式 
					mode: 'scroller', //日期选择模式
					dateFormat: 'yyyy-mm-dd',
					lang: 'zh',
					showNow: true,
					nowText: "今天",
					startYear: currYear - 100, //开始年份
					endYear: currYear //结束年份
				};
				$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
				var optDateTime = $.extend(opt['datetime'], opt['default']);
				var optTime = $.extend(opt['time'], opt['default']);
				$("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
				$("#appTime").mobiscroll(optTime).time(optTime);
				//获取年龄
				$('#appDate').change(function(){
					$(this).val(currYear-$(this).val().split('-')[0])
				})
				
			});
		</script>
	</body>

</html>
