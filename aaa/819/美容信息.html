<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/mobiscroll_002.css" />
		<link rel="stylesheet" type="text/css" href="css/mobiscroll_003.css" />
	</head>

	<body style="background:#F2F1F3 ;">
		<script>
			document.querySelector('html').style.fontSize = (document.body.clientWidth / 375 * 16 + 'px');
		</script>
		

		<div class="m-user-upgrade">
			
			<section class="m-user-upgrade-time m-user-input">
				<label>皮肤状况</label>
				<input type="text" placeholder="请选择皮肤状况" readonly="readonly" id="js-skin"/>
				<i><img src="img/jiantou.png"/></i>
			</section>
			<section class="m-user-upgrade-time m-user-input">
				<label>工作状况</label>
				<input type="text" placeholder="请选择工作状况" readonly="readonly" id="js-work"/>
				<i><img src="img/jiantou.png"/></i>
			</section>
			<section class="m-user-upgrade-time m-user-input">
				<label>诊断结论</label>
				<input type="text" placeholder="请选择诊断结论" readonly="readonly" id="js-result"/>
				<i><img src="img/jiantou.png"/></i>
			</section>
			
		</div>
		<div class="m-placeholder"><!---占位符---></div>
		<div class="m-btn-fixed">
			提交 
		</div>
		<div class="m-radio-menu">
			<p>请选择</p>
			<ul>
				
			</ul>
		</div>
		<div class="m-layer"></div>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/mobiscroll_002.js" type="text/javascript"></script>
		<script src="js/mobiscroll.js" type="text/javascript"></script>
		<script src="js/mobiscroll_003.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				var currYear = (new Date()).getFullYear();
				var opt = {};
				opt.date = {
					preset: 'date'
				};
				opt.datetime = {
					preset: 'datetime'
				};
				opt.time = {
					preset: 'time'
				};
				opt.default = {
					theme: 'android-ics light', //皮肤样式
					display: 'modal', //显示方式 
					mode: 'scroller', //日期选择模式
					dateFormat: 'yyyy-mm-dd',
					lang: 'zh',
					showNow: true,
					nowText: "今天",
					startYear: currYear - 100, //开始年份
					endYear: currYear //结束年份
				};
				//$("#age").mobiscroll($.extend(opt['date'], opt['default']));
				$("#js-fat-time").mobiscroll($.extend(opt['date'], opt['default']));
				var optDateTime = $.extend(opt['datetime'], opt['default']);
				var optTime = $.extend(opt['time'], opt['default']);
				$("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
				$("#appTime").mobiscroll(optTime).time(optTime);
				
				
			});
			
		</script>
	</body>

</html>
