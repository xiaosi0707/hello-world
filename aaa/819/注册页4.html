<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<script>
			document.querySelector('html').style.fontSize = (document.body.clientWidth / 375 * 16 + 'px');
		</script>

		<div class="m-reg-head">

		</div>
		<div class="m-reg-form m-reg-form-yzm">
			<dl>
				<dt><img src="img/iphone.png"/></dt>
				<dd>
					<input type="tel" placeholder="手机号" />
				</dd>
			</dl>
			<dl class="">
				<dt><img src="img/yzm.png"/></dt>
				<dd >
					<input type="tel" placeholder="验证码"/>
					<button id="m-js-btn">获取验证码</button>
				</dd>
			</dl>
			
		</div>
		<div class="m-reg-btn">
			<button>登录</button>
		</div>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
